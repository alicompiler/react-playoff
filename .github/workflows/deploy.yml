name: Deploy Demo

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm ci

      - name: Build Demo
        run: npm run build:demo

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist-demo
          branch: gh-pages
